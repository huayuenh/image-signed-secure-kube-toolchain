template.name: "Desarrollar una app de Kubernetes con firma de imagen"
template.description: "Con esta cadena de herramientas, puede desarrollar y desplegar una aplicación de forma segura en un clúster Kubernetes gestionado por IBM Cloud Kubernetes Service.Esta cadena de herramientas requiere claves preconfiguradas y se puede configurar utilizando [Key-Management-Admin-Template.](https://github.com/open-toolchain/key-management-admin-toolchain) De forma predeterminada, la cadena de herramientas utiliza una aplicación \"Hello World\" Node.js de ejemplo, pero en su lugar puede enlazar con su repositorio GitHub. Esta cadena de herramientas está preconfigurada con una firma de imagen Docker y una política de comprobación de firma en el clúster Kubernetes para la entrega continua con [Asesor de vulnerabilidades](https://cloud.ibm.com/docs/services/va?topic=va-va_index), control de origen, seguimiento de problemas y edición en línea.\n\n Puede gestionar los clústeres de IBM Cloud Container en la [consola](https://cloud.ibm.com/kubernetes/clusters).\n\nEsta cadena de herramientas utiliza herramientas que forman parte del servicio de Continuous Delivery.Si aún no hay una instancia de dicho servicio en la organización o el grupo de recursos seleccionado, cuando pulse **Crear**, se añadirá automáticamente con el plan sin coste [Lite](/catalog/services/continuous-delivery/) seleccionado.\n\nPara comenzar, pulse **Crear**.\n\nPara obtener instrucciones detalladas paso a paso, siga la [guía de aprendizaje](https://www.ibm.com/cloud/architecture/tutorials/develop-a-kubernetes-app-with-secure-image-signing)."
template.gettingStarted: " **¡Su cadena de herramientas está lista!**\n**Inicio rápido:** Confirme un cambio en el repositorio Git para desencadenar una nueva compilación de imagen Docker que se rastreará en busca de vulnerabilidades y se desplegará en su clúster de Kubernetes. Para obtener instrucciones paso a paso, consulte la [guía de aprendizaje](https://www.ibm.com/cloud/architecture/tutorials/develop-a-kubernetes-app-with-secure-image-signing) para esta cadena de herramientas."
