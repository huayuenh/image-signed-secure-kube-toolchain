template.name: "Desenvolver um app Kubernetes com uma assinatura de imagem"
template.description: "Com essa cadeia de ferramentas, é possível desenvolver e implementar um aplicativo de forma segura em um cluster Kubernetes gerenciado pelo IBM Cloud Kubernetes Service. Essa cadeia de ferramentas requer chaves pré-configuradas que podem ser definidas usando o [Key-Management-Admin-Template.](https://github.com/open-toolchain/key-management-admin-toolchain) Por padrão, a cadeia de ferramentas usa um app de amostra Node.js \"Hello World\", mas, se preferir, é possível se vincular ao seu próprio repositório GitHub. Essa cadeia de ferramentas é pré-configurada com a assinatura de imagem do Docker e uma política de verificação de assinatura no cluster Kubernetes para a entrega contínua com o [Vulnerability Advisor](https://cloud.ibm.com/docs/services/va?topic=va-va_index), o controle de fonte, o rastreamento de problemas e a edição on-line.\n\n É possível gerenciar seus clusters do IBM Cloud Container no [console](https://cloud.ibm.com/kubernetes/clusters).\n\nEssa cadeia de ferramentas usa ferramentas que fazem parte do serviço Continuous Delivery. Se uma instância desse serviço ainda não estiver no grupo de recursos ou organização selecionada, ao clicar em **Criar**, ela será incluída automaticamente com o plano grátis [Lite](/catalog/services/continuous-delivery/) selecionado.\n\nPara iniciar, clique em **Criar**.\n\nPara instruções passo a passo, siga o [tutorial](https://www.ibm.com/cloud/architecture/tutorials/develop-a-kubernetes-app-with-secure-image-signing)."
template.gettingStarted: " **Sua cadeia de ferramentas está pronta!**\n**Iniciação rápida:**confirme uma mudança no repositório Git para acionar uma nova construção de imagem de Docker, que será varrida para vulnerabilidades e implementada em seu cluster do Kubernetes. Para instruções passo a passo, consulte o [tutorial](https://www.ibm.com/cloud/architecture/tutorials/develop-a-kubernetes-app-with-secure-image-signing) para esta cadeia de ferramentas."
